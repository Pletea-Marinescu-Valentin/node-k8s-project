apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 3  # Scales the app to 3 pods
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: node-app  # Ensure this matches your Docker image name
        ports:
        - containerPort: 4000
        livenessProbe:  # ðŸ”¥ Restart pod if health check fails
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:  # ðŸ©º Pod is ready to receive traffic
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
